<div class="min-w-[320px] bg-white border rounded-lg shadow-sm p-4 flex-shrink-0 transition overflow-hidden hover:shadow-md">
  <a [routerLink]="['/produto', produto.id]" class="group block">
    <img
      [src]="produto.imagem"
      [alt]="produto.nome"
      class="h-64 w-full object-contain rounded mb-3 transform transition-transform duration-500 group-hover:scale-105"
    />
    <h3 class="text-sm font-semibold text-gray-800 line-clamp-1">{{ produto.nome }}</h3>
    <p class="text-sm text-gray-500 mb-1">{{ produto.categoria }}</p>
    <div class="flex items-center justify-between mt-4">
      <span class="text-blue-600 font-bold">R$ {{ produto.preco.toFixed(2) }}</span>
      <button class="flex items-center gap-1 text-base text-white bg-blue-600 hover:bg-blue-700 px-4 py-1 rounded transition">
        <i class="bi bi-cart-plus"></i> Comprar
      </button>
    </div>
  </a>
</div>
