<nav class="w-full bg-white shadow-sm px-6 py-3">
  <div class="flex items-center justify-between">

    <!-- LOGO + Hamburguer -->
    <div class="flex items-center gap-4 ">
      <a href="/" class="font-bold text-xl text-gray-800">LuxosNav</a>

      <!-- Hamburguer mobile -->
      <button class="lg:hidden block text-gray-600" (click)="menuOpen = !menuOpen">
  <i class="bi bi-list text-2xl"></i>
</button>
    </div>

    <!-- Search central (oculta em mobile) -->
    <div class="hidden lg:flex flex-1 px-12 justify-center">
      <input
        type="text"
        placeholder="Buscar produtos..."
        class="w-full max-w-xl px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
      />
    </div>

    <!-- Ícones + Conta (oculta em mobile) -->
    <div class="hidden lg:flex items-center gap-6">
      <!-- Atendimento -->
      <div class="flex flex-col items-center text-center text-gray-700">
        <span class="text-sm">Central de</span>
        <span class="text-sm">Atendimento</span>
      </div>

      <!-- Conta -->
      <div class="flex flex-col text-sm text-gray-700 text-right">
        <span>Bem-Vindo(a)</span>
        <a href="/auth/login" class="font-semibold hover:text-black">Entrar ou Cadastrar</a>
      </div>

      <!-- Carrinho -->
      <a [routerLink]="['/carrinho']" class="relative">
  <i class="bi bi-cart text-xl"></i>
  <span *ngIf="cartCount > 0"
    class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-2 py-0.5">
    {{ cartCount }}
  </span>
</a>


    </div>
  </div>

  <!-- Mobile menu (visível quando ativado) -->
  <div *ngIf="menuOpen" class="lg:hidden mt-4 space-y-4 text-gray-700">
    <input
      type="text"
      placeholder="Buscar produtos..."
      class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300"
    />

    <a href="#" class="flex items-center gap-2">
      <i class="bi bi-chat-dots-fill text-lg"></i> Central de Atendimento
    </a>

    <div class="text-sm">
      <span class="block">Bem-Vindo(a)</span>
      <a href="/auth/login" class="font-semibold hover:text-black">Entrar ou Cadastrar</a>
    </div>

    <a href="/carrinho" class="flex items-center gap-2">
      <i class="bi bi-cart-fill text-xl"></i> Carrinho
    </a>
  </div>
</nav>
