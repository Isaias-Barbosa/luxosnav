<app-navbar></app-navbar>
<app-subnavbar></app-subnavbar>

<div class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-2xl font-bold mb-6">Revisar Pedido ðŸ§¾</h1>

  <div
    *ngFor="let item of cart"
    class="flex items-center gap-4 mb-4 border-b pb-4"
  >
    <img
      [src]="item.imagem"
      [alt]="item.nome"
      class="h-20 w-20 object-cover rounded"
    />
    <div class="flex-1">
      <h2 class="text-base font-semibold">{{ item.nome }}</h2>
      <p class="text-sm text-gray-500">{{ item.categoria }}</p>
      <p class="text-blue-600 font-bold">
        R$ {{ item.preco.toFixed(2) }} x {{ item.quantidade || 1 }}
      </p>
    </div>
  </div>

  <div class="flex justify-end gap-4 mt-6">
    <button
      (click)="router.navigate(['/pagamento'])"
      class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition"
    >
      Revisar Pedido
    </button>

    <button
      (click)="confirmar()"
      class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition"
    >
      Confirmar Pedido
    </button>
  </div>
</div>

<app-footer></app-footer>
