<!-- Produtos da Fake Store -->
<div *ngIf="loading" class="text-center py-10">Carregando produtos...</div>

<section class="mt-16 px-4 sm:px-8">
  <!-- T√≠tulo -->
  <h2 class="text-xl sm:text-3xl font-semibold mb-6 text-center sm:text-start">
    Produtos em Destaque üõçÔ∏è
  </h2>

  <!-- Carrossel horizontal -->
  <div class="flex gap-2 overflow-x-auto pb-4 scroll-smooth justify-between">
    <div
      *ngFor="let produto of produtos"
      class="min-w-[320px] bg-white border rounded-lg shadow-sm p-4 flex-shrink-0 transition overflow-hidden hover:shadow-md"
    >
      <a [routerLink]="['/produto', produto.id]">
        <img
          [src]="produto.image"
          [alt]="produto.title"
          class="h-64 w-full object-contain rounded mb-3 transition-transform duration-300 hover:scale-105"
        />
        <h3 class="text-sm font-semibold text-gray-800 line-clamp-1">{{ produto.title }}</h3>
        <p class="text-sm text-gray-500 mb-1">{{ produto.category }}</p>
        <div class="flex items-center justify-between mt-4">
          <span class="text-blue-600 font-bold">R$ {{ produto.price.toFixed(2) }}</span>
          <button class="flex items-center gap-1 text-base text-white bg-blue-600 hover:bg-blue-700 px-4 py-1 rounded transition">
            <i class="bi bi-cart-plus"></i>
            Comprar
          </button>
        </div>
      </a>
    </div>
  </div>
</section>
