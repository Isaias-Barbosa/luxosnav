<section class="mt-16 px-4 sm:px-8">
  <!-- TÃ­tulo -->
  <h2 class="text-xl sm:text-3xl  font-semibold mb-6 text-center sm:text-start">
    Os mais Vendidos do MÃªs ðŸ”¥
  </h2>

  <!-- BotÃµes -->
  <button (click)="scrollEsquerda()" class="absolute left-0 top-[50%] z-10 transform -translate-y-1/2 bg-white shadow px-3 py-2 rounded-full">
    <i class="bi bi-chevron-left"></i>
  </button>

  <button (click)="scrollDireita()" class="absolute right-0 top-[50%] z-10 transform -translate-y-1/2 bg-white shadow px-3 py-2 rounded-full">
    <i class="bi bi-chevron-right"></i>
  </button>


  <!-- Carrossel horizontal -->
  <div #carrossel class="flex gap-2 overflow-x-auto pb-4 scroll-smooth justify-between">
   <a
      *ngFor="let produto of produtos"
      [routerLink]="['/produto', produto.id]"
      class="min-w-[320px] bg-white border rounded-lg shadow-sm p-4 flex-shrink-0 overflow-hidden hover:shadow-md transition block"
    >
      <img
        [src]="produto.imagem"
        [alt]="produto.nome"
        class="h-64 w-full object-cover rounded mb-3 transition-transform duration-300 hover:scale-105"
      />
      <h3 class="text-sm font-semibold text-gray-800">{{ produto.nome }}</h3>
      <p class="text-sm text-gray-500 mb-1">{{ produto.descricao }}</p>
      <div class="flex items-center justify-between mt-2">
        <span class="text-blue-600 font-bold">R$ {{ produto.preco.toFixed(2) }}</span>
        <button class="flex items-center gap-1 text-sm text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded transition">
          <i class="bi bi-cart-plus"></i> Comprar
        </button>
      </div>
    </a>

  </div>
</section>
