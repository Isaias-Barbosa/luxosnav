<!-- FormulÃ¡rio centralizado -->
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <form
  [formGroup]="form" (ngSubmit)="onSubmit()"
  class="bg-white border rounded-lg shadow-lg w-full max-w-sm p-6 space-y-4"
    
  >
    <h2 class="text-xl font-bold text-center mb-2">Entrar na Conta</h2>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
      <input
        type="text"
        formControlName="username"
        required
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-500"
      />

    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
      <input
        type="password"
        formControlName="senha"
        name="senha"
        required
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-medium transition"
    >
      Entrar
    </button>

    <div class="text-sm text-center mt-3">
      <a routerLink="/auth/recuperar" class="text-blue-500 hover:underline">Esqueci minha senha</a>
    </div>
  </form>
</div>

<app-footer></app-footer>
